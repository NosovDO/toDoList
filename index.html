<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <section class="todolist">
            <div class="todolist__interaction">
                <input class="todolist__text-field" type="text" placeholder="Введите задачу">
                <button class="todolist__submit">
                    <svg class="todolist__submit-icon" xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" viewBox="0 0 24 24" ><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button type="button">
            </div>
            <ul class="todolist__field">
            </ul>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
